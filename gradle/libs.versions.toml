[plugins]
paperweight = { id = "io.papermc.paperweight.userdev", version.ref = "paperweight" }
runPaper = { id = "xyz.jpenilla.run-paper", version.ref = "runPaper" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }

[versions]
# Gradle Plugins
shadow = "9.0.0-beta4"
paperweight = "2.0.0-beta.13"
runPaper = "2.3.1"

# Paper API
paper = "1.21.4-R0.1-SNAPSHOT"
minecraft = "1.21.4"
brigadier = "1.3.10"

# Kyori API
adventure = "4.18.0"

# Configurate API
configurate = "4.1.2"

# Triumph API
cmds = "2.1.0"

# Config API
jalu = "1.4.3"

# Plugin API
headdatabaseapi = "1.3.1"
placeholderapi = "2.11.6"
oraxen = "1.171.0"
itemsadder = "4.0.2-beta-release-11"
nexo = "0.5.0-dev.14"

[libraries]
# Paper API
paper = { module = "io.papermc.paper:paper-api", version.ref = "paper" }

# Mojang API
brigadier = { module = "com.mojang:brigadier", version.ref = "brigadier" }

# Kyori API
kyori-legacy = { module = "net.kyori:adventure-text-serializer-legacy", version.ref = "adventure" }
kyori-logger = { module = "net.kyori:adventure-text-logger-slf4j", version.ref = "adventure" }
kyori-text = { module = "net.kyori:adventure-text-minimessage", version.ref = "adventure" }
kyori-api = { module = "net.kyori:adventure-api", version.ref = "adventure" }

# Configurate API
configurate-jackson = { module = "org.spongepowered:configurate-jackson", version.ref = "configurate" }
configurate-yaml = { module = "org.spongepowered:configurate-yaml", version.ref = "configurate" }

# Triumph API
triumph-cmds = { module = "dev.triumphteam:triumph-cmds-bukkit", version.ref = "cmds" }
# Config API
jalu = { module = "ch.jalu:configme", version.ref = "jalu" }

# Plugin API
headdatabaseapi = { module = "com.arcaniax:HeadDatabase-API", version.ref = "headdatabaseapi" }
itemsadder = { module = "dev.lone:api-itemsadder", version.ref = "itemsadder" }
placeholderapi = { module = "me.clip:placeholderapi", version.ref = "placeholderapi" }
oraxen = { module = "io.th0rgal:oraxen", version.ref = "oraxen" }
nexo = { module = "com.nexomc:nexo", version.ref = "nexo" }

[bundles]
# Adventure API
adventure = ["kyori-api", "kyori-text", "kyori-logger", "kyori-legacy"]

# Shared API
shared = ["headdatabaseapi", "placeholderapi", "itemsadder", "oraxen", "nexo"]